  <body>
    <div class="container">

      <div>
            <h1>Expense Tracker</h1>
            <form id="expenseForm">
              <input type="text area" placeholder="Description" id="desc" />
              <br />
              <input type="text" id="amount" placeholder="amount" />
              <br />

              <select name="items" id="type">
                <option value="" disabled>Select Expense Type</option>
                <option value="expenses">expenses</option>
                <option value="income">income</option>
              </select>
              <br />
              <br />

              <select name="items" id="category">
                <option value="" disabled>select category type</option>
                <option value="Grocery">Grocery</option>
                <option value="Shopping">Shopping</option>
                <option value="Electronics">Electronics</option>
                <option value="Food">Food</option>
                <option value="others">others</option>
              </select>

              <br />
              <br />
              <button type="submit" id="submitBtn">Add Expense</button>
            </form>
            <br />
            <br />
            <br />
      </div>

      <div class="records">
        <h2>Records</h2>
        <ul id="expensesList"></ul>
